<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japan</title>
    <link rel="stylesheet" href="/nivel-2/css/style.css">
    <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
</head>

<body class="layout">
    <header>
        <div class="container-nav">
            <a href="#" class="logo"><img src="images/logo.png" alt="logo Japan"></a>
            <nav class="nav">
                <ul class="list-nav">
                    <li>
                        <a href="#"><i class="fa-solid fa-house"></i>Inicio</a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-solid fa-map"></i>Rutas</a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-solid fa-square-h"></i>Hoteles</a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-solid fa-plane"></i>Vuelos</a>
                    </li>
                    <li>
                        <a href="#"><i class="fa-solid fa-envelope-open-text"></i>Contacto</a>
                    </li>
                </ul>
            </nav>
            <a class="social" href="#" target="_blank"><i class="fa-brands fa-square-facebook"></i></a>
            <a class="social" href="#" target="_blank"><i class="fa-brands fa-twitter"></i></a>
        </div>
        <div class="banner">
            <h1>"Disfruta de la experiencia de otros viajeros"</h1>
        </div>
    </header>

    <div class="container">
        <main class="contenido">
            <section class="section">
                <div class="articles">
                    <article>.article</article>
                    <article>.article</article>
                    <article>.article</article>
                    <article>.article</article>
                </div>
                <div class="navegacion">
                    <p>.navegacion</p>
                </div>
            </section>
        </main>

        <aside>
            <ul>
                <li class="publicidad">.publicidad</li>
                <li class="publicidad">.publicidad</li>
                <li class="publicidad">.publicidad</li>
            </ul>
        </aside>
    </div>

    <footer>
        <div class="pie">
            <p>.pie</p>
        </div>
    </footer>
    <script src="https://kit.fontawesome.com/7402d39a0d.js" crossorigin="anonymous"></script>
</body>

</html>
